<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>HOMEPAGE</title>
</head>

<body class="">
    <div class="ps-2 navbar bg-dark " style="background-image: url('/public/img/homepage3.jpg');">
        <div>
            <a href="#" class="text-white navbar ps-5">HOMEPAGE</a>
        </div>
        <div class="">
            <a href="#" class="text-white px-4" style="text-decoration: none">History</a>
            <a href="#" class="text-white px-4" style="text-decoration: none">Request</a>
            <img src="/public/img/login.jpg" alt="Logo" width="60px" height="60px" class="rounded-circle shadow ">
            <button class="btn shadow form text-white"><i class="fas fa-sign-out-alt"></i></button>

        </div>
    </div>
    <div class="border-bottom"></div>

    <div class="bg-dark rounded-5 shadow " style="background-image: url('/public/img/backgrond2.jpg');">
        <h4 class="p-4 mt-3 mx-5 text-white shadow text-center mb-3  fw-bold" id="day" ></h5>
    </div>
    <div class="d-flex flex-wrap container justify-content-end mb-4 me-3" >
        <button class="btn shadow form bg-success text-white ms-2 px-4">ADD</button>
        <button class="btn shadow form bg-warning text-white ms-2 px-4">EDIT</button>
    </div>
    </div>
    <div id="Roomslot" class="d-flex flex-wrap container  justify-content-center  fw-bold"></div>

    <footer class="bg-dark mt-3 pt-5 pb-3" style="background-image: url('/public/img/homepage3.jpg');"></footer>
    <script>
        

        let container = document.querySelector('#Roomslot');
        Roomslot.forEach(room => {
            let card = document.createElement('div');
            card.className = 'card shadow mx-3 mb-5 p-3 text-center border-dark border-';
            card.style.width = '290px';

            let card_body = document.createElement('div');
            card_body.className = 'card-body row ';
            card.append(card_body);

            let card_title = document.createElement('h4');
            card_title.className = 'card-title';
            card_title.textContent = room.title;
            card_body.append(card_title);

            let card_8_10 = document.createElement('btn');
            if (room.Status8_10 === 'FREE') {
                card_8_10.className = 'btn card-text text-white shadow mt-2 bg-dark px-5';
            } else if (room.Status8_10 === 'PENDING') {
                card_8_10.className = 'btn card-text text-white shadow mt-2 bg-warning px-5';
            } else if (room.Status8_10 === 'RESERVED') {
                card_8_10.className = 'btn card-text text-white shadow mt-2 bg-primary px-5';
            } else if (room.Status8_10 == 'DISABLED') {
                card_8_10.className = 'btn card-text text-white shadow mt-2 bg-danger px-5';
            }
            card_8_10.textContent = "8:00-10:00 AM";
            card_body.append(card_8_10);
            container.append(card);

            let card_10_12 = document.createElement('btn');
            if (room.Status10_12 === 'FREE') {
                card_10_12.className = 'btn card-text text-white shadow mt-2 bg-dark px-5';
            } else if (room.Status10_12 === 'PENDING') {
                card_10_12.className = 'btn card-text text-white shadow mt-2 bg-warning px-5';
            } else if (room.Status10_12 === 'RESERVED') {
                card_10_12.className = 'btn card-text text-white shadow mt-2 bg-primary px-5';
            } else if (room.Status10_12 == 'DISABLED') {
                card_10_12.className = 'btn card-text text-white shadow mt-2 bg-danger px-5';
            }
            card_10_12.textContent = "10:00-12:00 AM";
            card_body.append(card_10_12);
            container.append(card);
            
            let card_13_15 = document.createElement('btn');
            if (room.Status13_15 === 'FREE') {
                card_13_15.className = 'btn card-text text-white shadow mt-2 bg-dark px-5';
            } else if (room.Status13_15 === 'PENDING') {
                card_13_15.className = 'btn card-text text-white shadow mt-2 bg-warning px-5';
            } else if (room.Status13_15 === 'RESERVED') {
                card_13_15.className = 'btn card-text text-white shadow mt-2 bg-primary px-5';
            } else if (room.Status13_15 == 'DISABLED') {
                card_13_15.className = 'btn card-text text-white shadow mt-2 bg-danger px-5';
            }
            card_13_15.textContent = "13:00-15:00 PM";
            card_body.append(card_13_15);
            container.append(card);

            let card_15_17 = document.createElement('btn');
            if (room.Status15_17 === 'FREE') {
                card_15_17.className = 'btn card-text text-white shadow mt-2 bg-dark px-5';
            } else if (room.Status15_17 === 'PENDING') {
                card_15_17.className = 'btn card-text text-white shadow mt-2 bg-warning px-5';
            } else if (room.Status15_17 === 'RESERVED') {
                card_15_17.className = 'btn card-text text-white shadow mt-2 bg-primary px-5';
            } else if (room.Status15_17 == 'DISABLED') {
                card_15_17.className = 'btn card-text text-white shadow mt-2 bg-danger px-5';
            }
            card_15_17.textContent = "15:00-17:00 PM";
            card_body.append(card_15_17);
            container.append(card);


        });

        var dayElement = document.getElementById('day');
        var currentDate = new Date();
        var day = currentDate.getDate();
        var month = currentDate.getMonth() + 1;
        var year = currentDate.getFullYear();
        dayElement.textContent = day + ' / ' + month + ' / ' + year;
    </script>
</body>

</html>
